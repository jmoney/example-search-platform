buildscript {
    ext.kotlin_version = '1.3.72'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.72"
}

group 'org.jmoney8080.search'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

ext.dropwizard_version = '1.1.4'


apply plugin: 'application'
apply plugin: 'kotlin'
mainClassName = 'org.jmoney8080.search.MainAppKt'
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"

    compile "org.elasticsearch.client:transport:7.7.0"
    compile "io.dropwizard:dropwizard-core:$dropwizard_version"
}

run {
    args = ['server', 'config/local.yaml']
}